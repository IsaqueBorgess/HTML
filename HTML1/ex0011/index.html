<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes</p>
   <picture>
    <source media="(max-width: 750px)" srcset="IMG/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="IMG/m.png" type="image/png">
    <img src="IMG/g.png" alt="imagem flexivel">
   </picture>
   <h1>Reproduzindo áudio em HTLM5</h1>
   <p>
    Vamos aprender a reproduzir áudio em HTML5
   </p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/mpeg">
    <source src="midia/Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/ogg">
    <source src="midia/Trabaja Duro Juega Duro - Luna Cantina.mp3" type="audio/way">
    <p>
        Infelizmente seu navedor não consegue reproduzir áudio. <a href="midia/Trabaja Duro Juega Duro - Luna Cantina.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
   </audio>
</body>
</html>
